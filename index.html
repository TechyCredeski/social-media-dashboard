<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

<body>

  <div class="container">
    <div class="top">
      <div class="left">
        <h2>Social Media Dashboard</h2>
        <p>Total Followers: 23,004</p>
      </div>

      <div class="right">
        <p>Dark Mode</p>

        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="dashboard">
      <div class="box fb">
        <span class="username">
          <img src="/images/icon-facebook.svg" alt="facebook logo">
          <p> @nathanf</p>
        </span>
        <h1>1987</h1>
        <p>Followers</p>
        <span class="status">
          <img src="/images/icon-up.svg" alt="status direction">
          <p>12 Today</p>
        </span>
      </div>

      <div class="box twt">
        <span class="username">
          <img src="/images/icon-twitter.svg" alt="twitter logo">
          <p> @nathanf</p>
        </span>
        <h1>1044</h1>
        <p>Followers</p>
        <span class="status">
          <img src="/images/icon-up.svg" alt="status direction">
          <p>99 Today</p>
        </span>
      </div>

      <div class="box ig">
        <span class="username">
          <img src="/images/icon-instagram.svg" alt="instagram logo">
          <p>@realnathanf</p>
        </span>
        <h1>11k</h1>
        <p>Followers</p>
        <span class="status">
          <img src="/images/icon-up.svg" alt="status direction">
          <p>1099 Today</p>
        </span>
      </div>

      <div class="box yt">
        <span class="username">
          <img src="/images/icon-youtube.svg" alt="youtube logo">
          <p>Nathan F.</p>
        </span>
        <h1>8239</h1>
        <p>Subscribers</p>
        <span class="status">
          <img src="/images/icon-down.svg" alt="status direction">
          <p>144 Today</p>
        </span>
      </div>

    </div>
  </div>
